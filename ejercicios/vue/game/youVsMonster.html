<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Vue.js exercises</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">You vs Monster</h1>
            <h2 class="subtitle">
                <a target="_blank" href="https://bit.ly/2KYVqTD">Vue.js tutorial</a>
            </h2>
            <div class="columns">
                <div class="column">
                    <h2 class="subtitle has-text-centered">YOU</h2>
                    <progress id="you" class="progress is-success is-large" value="100" max="100">60%</progress>
                </div>
                <div class="column">
                    <h2 class="subtitle has-text-centered">Monster</h2>
                    <progress id="monster" class="progress is-success is-large" value="85" max="100">60%</progress>
                </div>
            </div>

            <div id="start" class="notification buttons has-text-centered are-medium" :class="{'is-hidden': hide}">
                <a @click="startGame" class="button is-primary is-focused">Start</a>
            </div>
            <div id="play" class="notification buttons has-text-centered are-medium" v-bind:class="{'is-hidden': hide}">
                <a class="button is-primary is-focused">Attack</a>
                <a class="button is-link is-focused">Super-Attack</a>
                <a class="button is-success is-focused">Heal</a>
                <a id="giveup" @click="endGame" class="button is-danger is-focused">Give up</a>
            </div>

            <div id="log">
                <h3 class="has-text-centered"> <strong>LOG</strong> </h3>
                <div id="log-container" class="buttons">
                    <button class="button" @click="logMessage">Click me!</button>
                    <button class="button" @click="toggleMessage">Toggle</button>
                </div>
                <span v-if="hasMessage" :title="vue">{{ message }}</span>
            </div>


        </div>
    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="script.js"></script>


</html>
