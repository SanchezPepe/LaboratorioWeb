<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Idiomas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script type=￼"text/javascript" src="script.js"></script>
	<style>
		#tarjetas {
			display: flex;
			flex-wrap: wrap;
		}

		.lang-card {
			border-style: solid;
			padding: 30px;
			width: 300px;
			height: 325px;
		}
	</style>
</head>

<body onload="createObjects()">
	<section class="section">
		<div class="container">
			<h1 class="title">Idiomas y cursos</h1>
			<p class="is-size-5"> Para el funcionamiento es necesario instalar la siguiente extensión</p>
			<br>
			<div class="list is-hoverable" style="width:300px">
				<a class="list-item" target="_blank" href="https://bit.ly/2Uvm49Y">Google Chrome - Allow CORS</a>
				<a class="list-item" target="_blank" href="https://mzl.la/2WSjJUj">Firefox - Allow CORS</a>
				<a class="list-item" target="_blank" href="https://bit.ly/2WQjvgo">Opera - Allow CORS</a>
			</div>
			<h3 class="subtitle" id="flag"></h3>
			<h2 class="subtitle"><strong> Selecciona un curso </strong></h2>
			<div class="field is-grouped">
				<div class="control has-icons-left">
					<div class="select is-medium is-rounded">
						<select id="dpl_langs" onchange="onClickSelect(event)">
						</select>
					</div>
					<span class="icon is-medium is-left">
						<i class="fas fa-globe"></i>
					</span>
				</div>
				<div class="field is-grouped">
					<p class="control">
						<a onclick="randomCourses()" class="button is-link is-medium">
							Random
						</a>
					</p>
					<p class="control">
						<a onclick="clearAll()" class="button is-danger is-medium">
							Clear all
						</a>
					</p>
					<p class="control">
						<a onclick="generaReporte()" class="button is-success is-medium">
							Reporte
						</a>
					</p>
				</div>
			</div>

			<section id="tarjetas">

			</section>
		</div>
	</section>

	<div class="modal" id="modal">
		<div class="modal-background"></div>
		<div class="modal-card">
			<header class="modal-card-head">
				<p class="modal-card-title">Clases inscritas</p>
				<button class="delete" aria-label="close" onclick="activeModal()"></button>
			</header>
			<section id="modal-text" class="modal-card-body">


			</section>

			<footer class="modal-card-foot">
				<button onclick="activeModal()" class="button is-link">Aceptar</button>
			</footer>
		</div>
	</div>

</body>

</html>
