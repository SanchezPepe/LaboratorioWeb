<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Hello World
            </h1>
            <p class="subtitle">
                My first website with <strong>Bulma</strong>!
            </p>
            <p class="subtitle has-text-weight-bold">Buttons</p>
            <div class="buttons are-large">
                <a class="button is-success is-rounded is-focused">Uno</a>
                <a class="button is-success is-rounded is-focused">Dos</a>
                <a class="button is-success is-rounded is-focused">Tres</a>
            </div>
            <p class="subtitle has-text-weight-bold">Columnas</p>
            <div class="columns notification">
                <div class="column notification is-success">Primera</div>
                <div class="column notification is-info">Segunda</div>
                <div class="column notification is-warning">Tercera</div>
                <div class="column notification is-half is-danger">Cuarta</div>
            </div>
            <p class="subtitle has-text-weight-bold">Hero</p>
            <section class="hero is-success is-medium">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">Primary title</h1>
                        <h2 class="subtitle">Subtitle</h2>
                    </div>
                </div>
            </section>
        </div>
    </section>
</body>

</html>
